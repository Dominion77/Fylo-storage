<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fylo storage</title>
    <style>

  @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');


* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #0b0d2a;
    color: #fff;
}

.background {
    position: relative;
    width: 100vw;
    height: 100vh;
}

.background::after{
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50vh;
    background-image: url(./images3/bg-desktop.png);
    background-size: cover;
    background-position: center;
    z-index: 0;
}

.container {
    display: flex;
    align-items: center;
    gap: 20px;
   justify-content: center;
   padding-top: 250px;
    z-index: 1;
}

.fylo-box {
    background-color: #182044;
    padding: 20px;
    border-radius: 5px;
    display: flex;
    width: 320px;
    height: 150px;
    flex-direction: column;
    align-items: left;
    gap: 10px;
    border-top-right-radius: 60px;
    z-index: 1;
    margin-top: 90px;
}

.fylo-logo {
    font-size: 24px;
    font-weight: bold;
}

.logo-text {
    display: inline-block;
    font-weight: bold;
    font-size: 24px;
    color: #ffffff;
}

.icon-container {
    display: flex;
    gap: 10px;
}

.icon {
    width: 32px;
    height: 32px;
    background-color: #2e376a;
    border-radius: 4px;
}

.document-icon {
    background-image: url(./images3/icon-document.svg);
    background-size: cover;
}

.folder-icon {
    background-image: url(./images3/icon-folder.svg);
    background-size: cover;
}

.upload-icon {
    background-image: url(./images3/icon-upload.svg);
    background-size: cover;
}

.storage-box {
    background-color: #182044;
    padding: 20px;
    border-radius: 8px;
    width: 400px;
    height: 100px;
    position: relative;
    z-index: 1;
    margin-top: 140px;
}

.storage-text {
    color: #d2d2e0;
    font-size: 16px;
    margin-bottom: 10px;
}

.highlight {
    color: #ff4d9a;
}

.progress-bar {
    background-color: #1b274d;
    height: 8px;
    border-radius: 4px;
    overflow: hidden;
    position: relative;
}

.progress {
    height: 100%;
    background: linear-gradient(90deg, #ff4d9a, #ffb3d0);
}

.storage-info {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    color: #d2d2e0;
    margin-top: 5px;
}

.storage-left {
    position: absolute;
    top: -20px;
    right: 20px;
    background-color: #ffffff;
    color: #182044;
    padding: 5px 10px;
    border-radius: 4px;
    font-weight: bold;
    font-size: 14px;
}

.left-text {
    font-size: 18px;
    font-weight: bold;
}

.left-unit {
    font-size: 12px;
    font-weight: normal;
}

/* Mobile responsiveness */
@media (max-width: 600px) {
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px; 
        width: 100%; 
        padding: 20px; 
    }

    .fylo-box {
        width: 90%; 
        max-width: 800px;
        height: 300px; 
        padding: 20px;
        border-top-right-radius: 100px; 
    }

    .storage-box {
        width: 90%; 
        max-width: 800px;
        height: 300px;
        padding: 20px; 
    }

    .fylo-logo {
        font-size: 42px; 
    }

    .storage-text {
        font-size: 30px; 
    }

    .progress-bar {
        height: 6px; 
    }

    .storage-info {
        font-size: 12px; 
    }

    .storage-left {
        font-size: 16px; 
        padding: 8px 12px; 
        margin-top: 35px;
        transform: translateY(-100%); 
    }

    .left-text {
        font-size: 18px;
    }

    .left-unit {
        font-size: 10px; 
    }
}

    

    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="fylo-box">
                <div class="fylo-logo">
                    <img src="./images3/logo.svg" alt="">
    
                </div>
                <div class="icon-container">
                    <div class="icon document-icon"></div>
                    <div class="icon folder-icon"></div>
                    <div class="icon upload-icon"></div>
                </div>
            </div>
            <div class="storage-box">
                <p class="storage-text">You've used <span class="highlight">815 GB</span> of your storage</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 81.5%;"></div>
                </div>
                <div class="storage-info">
                    <span>0 GB</span>
                    <span>1000 GB</span>
                </div>
                <div class="storage-left">
                    <span class="left-text">185 <span class="left-unit">GB LEFT</span></span>
                </div>
            </div>
        </div>
    </div>   

</body>
</html>
